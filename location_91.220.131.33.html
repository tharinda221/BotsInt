<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
</style>
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?libraries=geometry">
    </script>
<script type="text/javascript">
function initialize() {
var myLatlng = new google.maps.LatLng( 60.0 , 100.0);
var mapOptions = { zoom: 8, center: myLatlng}
var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
 var marker = new google.maps.Marker({ position: myLatlng, map: map, draggable:true, title:"Drag me!"});}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
